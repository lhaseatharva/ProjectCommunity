<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .welcome-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            margin-top: 15px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
    <title>Welcome</title>
</head>

<body>
    <div class="welcome-container">
        <h1>Welcome to Project Community!</h1>
        <p>Congratulations, you are now logged in.</p>

        <!-- Add Project Button -->
        <button onclick=viewFileUpload()>Add Project</button>

        <!-- My Contributions Button -->
        <button onclick="location.href='/my-contributions'">My Contributions</button>

        <!-- Profile Button -->
        <button onclick="location.href='/profile'">Profile</button>

        <!-- My Downloads Button -->
        <button onclick="location.href='/my-downloads'">My Downloads</button>

        <!-- Logout Button -->
        <form action="/logout" method="POST">
            <button type="submit">Logout</button>
        </form>
    </div>
    <script>
      function viewFileUpload(){
        window.location.href="addproject.html"
      }
    </script>
</body>

</html>
