<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login</title>
</head>

<body>
    <form id="loginForm">
        <h1>Login</h1>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <button type="submit">Login</button>

        <p>Don't have an account? <a href="register.html">Register</a></p>
    </form>
    <script>
        document.getElementById('loginForm').addEventListener('submit', loginUser); // Attach event listener to the form

        function loginUser(event) {
            event.preventDefault(); // Prevent default form submission

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Send login data to the server using AJAX
            fetch('http://127.0.0.1:3000/auth/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ email, password }),
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        console.log('Logged in successfully');
                        window.location.href = "welcome.html"; // Redirect directly upon success
                    } else {
                        alert("Login failed. " + data.message);
                    }
                })
                .catch(error => {
                    console.error('Error during login:', error);
                    alert('Error during login. Please try again.');
                });
        }
    </script>
</body>

</html>
